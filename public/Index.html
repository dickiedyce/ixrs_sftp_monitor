<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">IxRS Arrivals <span id="lastrefresh" class="clock"></span></h1>

    <div class="block result-display" id="results">
      <div class="hidden" id="error-message">
        There is an issue retrieving results.
      </div>
    </div>

    <table id="results-table" class="hidden">
      <thead>
      <tr><th>Vendor</th><th>Study</th><th>Updated</th><th>Age (hrs)</th><th>Size (kb)</th></tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>

    <p id="updateinfo" class="hidden">Last Update</p>
    <p id="lastupdate" class="hidden"></p>

    <p id="additionaltitle" class="hidden">Additional Info</p>
    <p id="additionalinfo" class="hidden"></p>

    <!-- Update the display after page loads -->
    <script src="app.js"></script>

  </body>
</html>
